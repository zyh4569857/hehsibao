<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择身份 - 和事宝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="choice-container">
        <div class="choice-section">
            <span class="choice-label">我是孩子</span>
            <button class="choice-button" onclick="window.location.href='chat.html?role=child'">
                <div class="button-content">
                    <div class="button-icon">👦</div>
                    <div class="button-text">点击进入</div>
                </div>
            </button>
            <p class="choice-description">在这里，你可以倾诉烦恼，寻求帮助</p>
        </div>
        <div class="choice-section">
            <span class="choice-label">我是父母</span>
            <button class="choice-button" onclick="window.location.href='chat.html?role=parent'">
                <div class="button-content">
                    <div class="button-icon">👨‍👩</div>
                    <div class="button-text">点击进入</div>
                </div>
            </button>
            <p class="choice-description">在这里，你可以了解孩子，改善关系</p>
        </div>
    </div>
</body>
</html>
